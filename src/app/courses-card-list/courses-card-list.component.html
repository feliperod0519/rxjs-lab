<mat-card *ngFor="let c of courses" class="course-card mat-elevation-z10">
    <mat-card-header>
        <mat-card-title>{{c.description}}</mat-card-title><!--{{course.description}}-->
    </mat-card-header>
    <mat-card-content>
        <p>{{c.longDescription}}</p><!--{{course.longDescription}} -->
    </mat-card-content>
</mat-card>
